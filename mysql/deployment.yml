apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    role: app
spec:
  replicas: 2
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
      - name: app
        image: km954922/mysql:latest
        resources:
          requests:
            cpu: 10m
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root_password

